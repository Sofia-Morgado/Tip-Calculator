<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container-fluid mt-5">
        <div class="row">
            <h1>Tip Calculator</h1>
        </div>

        <div class="row mt-4">
            <div class="col-sm-3 col-form-label">
                <label for="billAmount">Bill amount (in euros)</label>
            </div>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="billAmount" placeholder="ie 25.99">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-3 col-form-label">
                <label for="tipAmount">Tip amount (as a %)</label>
            </div>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="tipAmount" placeholder="ie 15">
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button type="button" class="btn btn-primary" onClick="calculate()">Calculate Tip and Total Bill</button>
            </div>
            
        </div>

        <div class="row mt-2">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <div class="mt-3 tip-amount"></div>
                <div class="mt-3 bill-amount"></div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
